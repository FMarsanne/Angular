<div>
  <div class="col-lg-4 mx-auto">
    <form #f="ngForm" (submit)="onSubmit()">
      <div class="mb-3">
        <label for="title" class="form-label">Titre:</label>
        <input required [(ngModel)]="title" type="text" class="form-control" name="title" id="title" placeholder="Titre...">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description:</label>
        <textarea [(ngModel)]="description" class="form-control" id="description" name="description" rows="3"></textarea>
      </div>
      <div>
        <label for="status" class="form-label">Statut:</label>
        <select [(ngModel)]="status" class="form-select" id="status" name="status">
          <option value="OPEN">A faire</option>
          <option value="IN_PROGRESS">En cours</option>
          <option value="DONE">Fini</option>
        </select>
      </div>
      <div class="mt-2">
        <button routerLink="/dashboard" type="button" class="btn btn-secondary mr-2">Retour</button>
        <button type="submit" class="btn btn-primary">Valider</button>
      </div>
    </form>
  </div>
</div>
