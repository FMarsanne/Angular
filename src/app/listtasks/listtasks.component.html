<div class="row">
  <div class="col-xs-6 col-6 col-md-5 col-lg-3">
    <h3>Open</h3>
    <bs-sortable
      [(ngModel)]="openTasks"
      fieldName="title"
      itemClass="sortable-item"
      itemActiveClass="sortable-item-active"
      placeholderItem="Drag here"
      placeholderClass="placeholderStyle text-center"
      wrapperClass="sortable-wrapper"
    >
      <div *ngFor="let task of openTasks" class="sortable-item">
        {{ task.title }}
      </div>
    </bs-sortable>
  </div>
  <div class="col-xs-6 col-6 col-md-5 col-lg-3">
    <h3>In Progress</h3>
    <bs-sortable
      [(ngModel)]="inprogressTasks"
      fieldName="title"
      itemClass="sortable-item"
      itemActiveClass="sortable-item-active"
      placeholderItem="Drag here"
      placeholderClass="placeholderStyle text-center"
      wrapperClass="sortable-wrapper"
    >
      <div *ngFor="let task of inprogressTasks" class="sortable-item">
        {{ task.title }}
      </div>
    </bs-sortable>
  </div>
  <div class="col-xs-6 col-6 col-md-5 col-lg-3">
    <h3>Done</h3>
    <bs-sortable
      [(ngModel)]="doneTasks"
      fieldName="title"
      itemClass="sortable-item"
      itemActiveClass="sortable-item-active"
      placeholderItem="Drag here"
      placeholderClass="placeholderStyle text-center"
      wrapperClass="sortable-wrapper"
    >
      <div *ngFor="let task of doneTasks" class="sortable-item">
        {{ task.title }}
      </div>
    </bs-sortable>
  </div>
</div>

<a routerLink="/addtask">add</a>
